<div class="toolbar">
  <div class="toolbar-item" *ngFor="let toolbarItem of toolbarItems">
    <a
      [ngClass]="{
        selected: selectedItem === toolbarItem.id,
        disabled: disabled
      }"
      [routerLink]="['/category/' + toolbarItem.id]"
    >
      {{ toolbarItem.name }}
    </a>
  </div>
</div>
